services:
  zoebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zoebot
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    # Minimal resource limits
    mem_limit: 64m
    memswap_limit: 64m
    cpus: 0.5
    # Security hardening
    read_only: true
    security_opt:
      - no-new-privileges:true
    # Health check (uses built-in flag)
    healthcheck:
      test: ["CMD", "/zoebot", "-health"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 15s
    # Minimal logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
