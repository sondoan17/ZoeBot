services:
  - type: web
    name: zoebot-go
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: RIOT_API_KEY
        sync: false
      - key: CLIPROXY_API_KEY
        sync: false
      - key: CLIPROXY_API_URL
        sync: false
      - key: CLIPROXY_MODEL
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
    healthCheckPath: /health
