name: Build & Deploy ZoeBot

on:
  push:
    branches: [main]
    paths:
      - "zoebot_golang/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/zoebot

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: zoebot_golang/go.sum

      - name: Build & Test
        working-directory: zoebot_golang
        run: |
          go mod download
          go build -o zoebot ./cmd/zoebot
          echo "‚úÖ Build successful"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: zoebot_golang
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/zoebot/zoebot_golang

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Clean up old containers and images first
            echo "üßπ Cleaning up old deployment..."
            docker compose down --rmi all --volumes --remove-orphans || true

            # Pull latest image
            echo "‚¨áÔ∏è Pulling latest image..."
            docker compose pull

            # Start new container
            echo "üöÄ Starting new deployment..."
            docker compose up -d

            # Final cleanup of unused system objects
            docker system prune -f

            # Show status
            docker compose ps
            echo "‚úÖ Deploy complete!"
